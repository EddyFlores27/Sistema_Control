<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASS - Inicio</title>
    <link rel="stylesheet" href="css/selector_perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="selector-container">
        <img src="https://www.tiendasmass.com.pe/wp-content/themes/mass/img/mass_logo.webp" alt="Logo MASS" class="selector-logo">
        <h1 class="selector-title">Sistema de Control MASS</h1>
        <p class="selector-subtitle">Seleccione su tipo de perfil</p>
        
        <div class="profile-options">
            <button class="profile-btn gerente" onclick="window.location.href='Login.html?profile=gerente'">
                <i class="fas fa-user-tie"></i>
                Gerente
            </button>
            <button class="profile-btn admin" onclick="window.location.href='Login.html?profile=admin'">
                <i class="fas fa-user-cog"></i>
                Administrador
            </button>
            <button class="profile-btn user" onclick="window.location.href='Login.html?profile=user'">
                <i class="fas fa-user"></i>
                Usuario
            </button>
        </div>
    </div>
</body>
</html>
